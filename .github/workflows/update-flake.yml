name: Update flake inputs

on:
  workflow_dispatch:
  schedule:
    # Monday updates gang
    - cron: '0 0 * * 1'

permissions: write-all

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Switch branch
        run: git switch -c update/flake

      - name: Update flake
        run: nix flake update --commit-lock-file
        env:
          GIT_AUTHOR_NAME: fembotpixie
          GIT_AUTHOR_EMAIL: fembotpixie@users.noreply.github.com
          GIT_COMMITTER_NAME: fembotpixie
          GIT_COMMITTER_EMAIL: fembotpixie@users.noreply.github.com

      - name: Push to repository
        run: git push -f origin update/flake

      - name: Create pull request
        run: 'gh pr create -B main -H update/flake --title "build(flake): update inputs" --body "*Automatic action*"'
        #        env:
        #  GITHUB_TOKEN: ${{ secrets.FEMBOT_TOKEN }}
